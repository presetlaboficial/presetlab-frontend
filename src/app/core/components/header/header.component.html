<header>
  <!-- DESKTOP HEADER LINE -->
  <div class="header-desktop">
    <div class="logo-desktop">
      <a routerLink="/">
        <img src="assets/imgs/logoPresetLab.jpg" alt="Logo PresetLab" />
      </a>
    </div>

    <div class="actions-desktop">
      <div class="cart-icon" (click)="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </div>

      <div class="auth-actions">
        <ng-container *ngIf="auth.user$ | async; else loggedOut">
          <a class="account" routerLink="/account">Minha conta</a>
          <button class="logout" (click)="auth.logout()">Sair</button>
        </ng-container>

        <ng-template #loggedOut>
          <a class="login" routerLink="/login">Entrar</a>
          <a class="register" routerLink="/register">Registrar</a>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- MOBILE TOP BAR -->
  <div class="top-bar">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/imgs/logoPresetLab.jpg" alt="Logo PresetLab" />
      </a>
    </div>

    <div class="right-actions">
      <div class="cart-icon" (click)="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </div>

      <button class="mobile-menu-button" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- MENU -->
  <nav>
    <ul class="desktop-menu">
      <li><a routerLink="/">Início</a></li>
      <li><a>Presets</a></li>
      <li><a>Tutoriais</a></li>
      <li><a>Plugins</a></li>
    </ul>

    <ul class="mobile-menu" [class.show]="menuOpen">
      <li><a routerLink="/" (click)="closeMenu()">Início</a></li>
      <li><a>Presets</a></li>
      <li><a>Tutoriais</a></li>
      <li><a>Plugins</a></li>
      <li class="mobile-auth">
        <ng-container *ngIf="auth.user$ | async; else loggedOutMobile">
          <a routerLink="/account" (click)="closeMenu()">Minha conta</a>
          <button (click)="auth.logout()">Sair</button>
        </ng-container>

        <ng-template #loggedOutMobile>
          <a class="login" routerLink="/login" (click)="closeMenu()">Entrar</a>
          <a class="register" routerLink="/register" (click)="closeMenu()"
            >Registrar</a
          >
        </ng-template>
      </li>
    </ul>
  </nav>
</header>
